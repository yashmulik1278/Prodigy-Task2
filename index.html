<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
    <span class="hours" id="hr1">0</span>
    <span class="hours" id="hr0">0</span>
    <span class="period">:</span>
    <span class="minutes" id="m1">0</span>
    <span class="minutes" id="m0">0</span>
    <span class="period">:</span>
    <span class="seconds" id="s1">0</span>
    <span class="seconds" id="s0">0</span>
    <button id="startBtn" >Start</button>
    <button id="resetBtn" >Reset</button>
  
  <script src="app.js"></script>
</body>
</html>
